<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>Hamburger</title>
		<link href="./css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<div class="bg">
				<img alt="design element" class="top-right-shape" src="./images/app/top-right-shape.svg" />
				<img
					alt="design element"
					class="bottom-left-shape"
					src="./images/app/bottom-left-shape.svg" />
			</div>

			<div class="container">
				<header>
					<p>Super delicious</p>
					<h1>Hamburger</h1>
					<p>Exclusive</p>
				</header>
				<main>
					<form action="#" name="hamburger">
						<div class="wrapper">
							<div class="choose-part">
								<div class="size">
									<p>Choose Size</p>
									<input id="size-s" name="size" type="radio" value="SIZE_SMALL" />
									<label for="size-s"> S </label>
									<input id="size-l" name="size" type="radio" value="SIZE_LARGE" />
									<label for="size-l"> L </label>
								</div>
								<div class="components">
									<div class="stuffing">
										<p>Choose Stuffing</p>
										<input
											data-component="cheese"
											id="cheese"
											name="stuffing"
											type="checkbox"
											value="STUFFING_CHEESE" />
										<label for="cheese"> Cheese </label>
										<input
											data-component="salad"
											id="salad"
											name="stuffing"
											type="checkbox"
											value="STUFFING_SALAD" />
										<label for="salad"> Salad </label>
										<input
											data-component="tomato"
											id="tomato"
											name="stuffing"
											type="checkbox"
											value="STUFFING_TOMATO" />
										<label for="tomato"> Tomato </label>
										<input
											data-component="onion"
											id="onion"
											name="stuffing"
											type="checkbox"
											value="STUFFING_ONION" />
										<label for="onion"> Onion </label>
									</div>
									<div class="exclusive">
										<p>Exclusive</p>
										<input
											data-component="pineapple"
											id="pineapple"
											name="stuffing"
											type="checkbox"
											value="STUFFING_PINEAPPLE" />
										<label for="pineapple"> Pineapple </label>
									</div>
									<div class="topping">
										<p>Choose Topping</p>
										<input
											data-component="sauce"
											id="sauce"
											name="topping"
											type="checkbox"
											value="TOPPING_SAUCE" />
										<label for="sauce"> Sauce </label>
										<input
											data-component="mayo"
											id="mayo"
											name="topping"
											type="checkbox"
											value="TOPPING_MAYO" />
										<label for="mayo"> Mayo </label>
									</div>
									<div id="quantity">
										<p>Quantity</p>
										<div class="qty">
											<div class="inc"><span></span><span></span></div>
											<span class="qty-val">1</span>
											<div class="dec"><span></span></div>
										</div>
										<input name="quantity" type="hidden" value="1" />
									</div>
									<button type="submit">Buy</button>
								</div>
							</div>
							<div id="hamburger">
								<div class="space-shadow" id="hamburger_review"></div>
								<div id="extra_box">
									<img
										alt="bun_top"
										data-index="1"
										src="./images/burger_components/bun_top.svg"
										style="z-index: 11; order: 1" />
									<img
										alt="sauce"
										data-index="2"
										src="./images/burger_components/sauce.svg"
										style="z-index: 10; order: 2" />
									<img
										alt="pineapple"
										data-index="3"
										src="./images/burger_components/pineapple.svg"
										style="z-index: 9; order: 3" />
									<img
										alt="cheese"
										data-index="4"
										src="./images/burger_components/cheese.svg"
										style="z-index: 8; order: 4" />
									<img
										alt="hamburger"
										data-index="5"
										src="./images/burger_components/hamburger.svg"
										style="z-index: 7; order: 5" />
									<img
										alt="tomato"
										data-index="6"
										src="./images/burger_components/tomato.svg"
										style="z-index: 6; order: 6" />

									<img
										alt="salad"
										data-index="7"
										src="./images/burger_components/salad.svg"
										style="z-index: 5; order: 7" />

									<img
										alt="hamburger2"
										data-index="8"
										src="./images/burger_components/hamburger.svg"
										style="z-index: 4; order: 8" />
									<img
										alt="onion"
										data-index="9"
										src="./images/burger_components/onion.svg"
										style="z-index: 3; order: 9" />
									<img
										alt="mayo"
										data-index="10"
										src="./images/burger_components/mayo.svg"
										style="z-index: 2; order: 10" />
									<img
										alt="bun_bottom"
										data-index="11"
										src="./images/burger_components/bun_bottom.svg"
										style="z-index: 1; order: 11" />
								</div>
								<p class="quantity_review"></p>
							</div>
						</div>
					</form>
					<div class="values">
						<div class="wrapper">
							<p><span id="price"></span> Tughriks</p>
							<p><span id="calories"></span> Calories</p>
						</div>
					</div>
				</main>
			</div>
		</div>

		<script src="./js/main.min.js"></script>
	</body>
</html>
